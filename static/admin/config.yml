backend:
  name: github
  repo: Camoqi/mydoC4test   # 替换为你的 Github 仓库，例如 'username/repo'
  branch: main       # 默认的分支名称

media_folder: "static/img"  # 保存图片的文件夹路径
public_folder: "/img"  # 网站上图片的 URL 路径

collections:
  - name: "doc"             # 名称
    label: "Doc"            # 标签，在 CMS 中显示
    folder: "docs"          # 存储文档的文件夹
    create: true            # 是否允许创建新文档
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # 文件名模板
    fields:                 # 文档字段
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}