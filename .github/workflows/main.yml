name: Build and Deploy
on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install and Build
      run: |
        npm install
        npm run build
    
    - name: Deploy
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "build/"
        target: "/opt/nginx/html/testzq.memenet.net" # 你的服务器上静态文件的存放路径